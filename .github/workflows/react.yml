name: "Workflow Actions"
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build docker image
        run: "docker build . -f Dockerfile.dev -t joeymaclean/kube-react"
      - name: Test app
        run: "docker run joeymaclean/kube-react yarn test"
      - name: Check python version
        run: "python --version"
      - name: Install eb cli
        run: "pip install awsebcli"
      - name: Check eb version
        run: "eb --version"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Initialize ELB
        run: "eb init -p docker docker-react --region eu-west-1"
      - name: Deploy 
        run: (eb use test-environment && eb status test-environment && eb deploy) || eb create test-environment
